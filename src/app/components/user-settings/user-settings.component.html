<div class="container ">
  <div class="row">
      <div class = "col-3"></div>
    <div class = "col-6">
      <h5>display info</h5>
      <form [formGroup]="userForm">
        <!-- name -->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="name">name: </label>
          <div class="col-sm-10">
              <input class="form-control" formControlName="name" id="name" type="text" >
          </div>
        </div>
        <!-- username -->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="username">username: </label>
          <div class="col-sm-10">
              <input class="form-control" formControlName="username" id="username" type="text">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <div class="float-right">
                <button  [disabled]="!isUserFormChangedAndValid()" class="btn btn-danger" (click)="updateUser()">save changes</button>
            </div>
          </div>
        </div>
      </form>
      <!-- reset password -->
      <form [formGroup]="passwordForm" style="margin-top : 40px;">

          <div class="form-group">
            <label for="password" >change password</label>
            <input class="form-control" formControlName="password" placeholder="password" type="password" value="" >
          </div>
          <div class="form-group">
              <input class="form-control" formControlName="password2" placeholder="confirm" type="password" value="" >
              <div *ngIf="password2.touched && password.touched && !passCheck()" class="alert alert-danger">passwords do not match</div>
              
          </div>
          <div class="float-right"  >
            <button [disabled]="(!passwordForm.valid) || !passCheck()" class="btn btn-warning" (click)="changePassword()" >Change Password</button>
          </div>
        </form>
    </div>
  </div>
</div>
