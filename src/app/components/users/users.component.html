<br>

<div class="container">
  <h5>Registered Users</h5>
  <hr>
  <span class="text-danger"> this page is not formated yet</span>
  <a class="btn btn-success btn-sm float-right " routerLink="/users/add" >Add User</a>
  <br>
  <br>
  <div class="card mx-auto" style="width: 50rem;">
    <ul class="list-group list-group-flush">
      <li *ngFor="let user of users" class="list-group-item">
        {{user.name}}
        <br>
        Privlages: {{user.privleges}}  Post: 1
        <div class="float-right">
          <button class="btn btn-outline-warning btn-sm" (click)="edit(user)">edit</button>
          <button class="btn btn-outline-danger btn-sm"  (click)="delete(user)">x</button>
        </div> 
      </li>
    </ul>
  </div>
</div>
